<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pines UI - Boilerplate</title>
  <style>
    [x-cloak] {
      display: none
    }

    .fira-code {
      font-family: "Fira Code", monospace;
      font-weight: 400;
      font-style: normal;
      tab-size: 2;
      line-height: 1.5;
      font-size: 12pt;
    }

    #inputeditor {
      overflow: auto;
      white-space: nowrap;
      width: calc(100% - 32px);
      width: 50vw;
      resize: none;
    }
  </style>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
</head>

<body class="flex items-start justify-center flex-col">

  <!-- nav -->
  <section class="w-full px-8 text-gray-700 bg-white h-18" {!! $attributes ?? '' !!}>
    <div class="container flex flex-col flex-wrap items-center justify-between py-5 mx-auto md:flex-row max-w-7xl">
      <div class="relative flex flex-col md:flex-row">
        <a href=""
          class="flex items-center mb-5 font-medium text-gray-900 lg:w-auto lg:items-center lg:justify-center md:mb-0">
          <span class="text-xl font-black leading-none text-gray-900 select-none">HTML<span class="text-indigo-600"
              data-primary="indigo-600">.</span></span>
        </a>
        <nav class="flex flex-wrap items-center mb-5 text-base md:mb-0 md:pl-8 md:ml-8 md:border-l md:border-gray-200">
          <a href="/" class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900 capitalize">Form</a>
          <a href="/tablepart.html" class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900 capitalize">tablepart</a>
          <a href="/alpine.html" class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900 capitalize">alpine</a>
          <a href="/playground.html" class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900 capitalize">playground</a>
        </nav>
      </div>
    </div>
  </section>

  <!-- main -->
  <div class="flex w-full max-w-full p-0">
    <textarea id="inputeditor"
      class="bg-gray-800 h-screen focus:outline-none fira-code w-1/2 caret-slate-50 text-neutral-50" wrap="soft"
      value={inputText}onChange={handleInputChange} spellcheck="false">
      <!-- start code input -->

        <!-- Form Create User -->
        <form class="border border-neutral-400 mb-auto p-4 w-2/5 m-2 " id="form-create-user">
          <h1 class="font-bold">Create User</h1>
              <div class="w-full max-w-xs my-2">
                  <label class="text-neutral-500 text-sm" for="name">Name</label>
                  <input id="name" type="text" placeholder="Name" value="" class="flex w-full h-10 mt-2 px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 ring-offset-background placeholder:text-neutral-500 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400 disabled:cursor-not-allowed disabled:opacity-50" />
              </div>
              <div class="w-full max-w-xs my-2">
                  <label class="text-neutral-500 text-sm" for="email">Email</label>
                  <input id="email" type="email" placeholder="Email" value="" class="flex w-full h-10 mt-2 px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 ring-offset-background placeholder:text-neutral-500 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400 disabled:cursor-not-allowed disabled:opacity-50" />
              </div>
              <div class="w-full max-w-xs my-2">
                  <label class="text-neutral-500 text-sm" for="password">Password</label>
                  <input id="password" type="password" placeholder="password" value="" class="flex w-full h-10 mt-2 px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 ring-offset-background placeholder:text-neutral-500 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400 disabled:cursor-not-allowed disabled:opacity-50" />
              </div>
                <div class="w-full max-w-xs mt-5">
                    <button type="submit" class="inline-flex items-center justify-center w-full h-10 px-4 py-2 text-sm font-medium text-white transition-colors rounded-md focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none bg-neutral-950 hover:bg-neutral-950/90">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </form>

        <!-- Form Login User -->
        <form class="border border-neutral-400 mb-auto p-4 m-2 w-2/5" id="form-login-user">
          <h1 class="font-bold">Login User</h1>
              <div class="w-full max-w-xs my-2">
                  <label class="text-neutral-500 text-sm" for="email">Email</label>
                  <input id="email" type="email" placeholder="Email" value="" class="flex w-full h-10 mt-2 px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 ring-offset-background placeholder:text-neutral-500 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400 disabled:cursor-not-allowed disabled:opacity-50" />
              </div>
              <div class="w-full max-w-xs my-2">
                  <label class="text-neutral-500 text-sm" for="password">Password</label>
                  <input id="password" type="password" placeholder="password" value="" class="flex w-full h-10 mt-2 px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 ring-offset-background placeholder:text-neutral-500 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400 disabled:cursor-not-allowed disabled:opacity-50" />
              </div>
                <div class="w-full max-w-xs mt-5">
                    <button type="submit" class="inline-flex items-center justify-center w-full h-10 px-4 py-2 text-sm font-medium text-white transition-colors rounded-md focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none bg-neutral-950 hover:bg-neutral-950/90">Sign In</button>
                </div>
              </div>
            </div>
          </div>
        </form>

        <!-- Form Login User -->
        <form class="border border-neutral-400 mb-auto p-4 m-2 w-2/5" id="form-login-user">
          <h1 class="font-bold">Login User</h1>
              <div class="w-full max-w-xs my-2">
                  <label class="text-neutral-500 text-sm" for="email">Email</label>
                  <input id="email" type="email" placeholder="Email" value="" class="flex w-full h-10 mt-2 px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 ring-offset-background placeholder:text-neutral-500 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400 disabled:cursor-not-allowed disabled:opacity-50" />
              </div>
              <div class="w-full max-w-xs my-2">
                  <label class="text-neutral-500 text-sm" for="password">Password</label>
                  <input id="password" type="password" placeholder="password" value="" class="flex w-full h-10 mt-2 px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 ring-offset-background placeholder:text-neutral-500 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400 disabled:cursor-not-allowed disabled:opacity-50" />
              </div>
                <div class="w-full max-w-xs mt-5">
                    <button type="submit" class="inline-flex items-center justify-center w-full h-10 px-4 py-2 text-sm font-medium text-white transition-colors rounded-md focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none bg-neutral-950 hover:bg-neutral-950/90">Sign In</button>
                </div>
                <div
              class="relative w-full rounded-lg border border-transparent bg-red-50 p-4 [&>svg]:absolute [&>svg]:text-foreground [&>svg]:left-4 [&>svg]:top-4 [&>svg+div]:translate-y-[-3px] [&:has(svg)]:pl-11 text-red-600 mt-5">
              <svg class="w-5 h-5 -translate-y-0.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
              </svg>
              <h5 class="mb-1 font-medium leading-none tracking-tight">Oops</h5>
              <div class="text-sm opacity-80">
                wrong validation
              </div>
            </div>
              </div>
            </div>
          </div>
        </form>

      <!-- end code input -->
    </textarea>

    <div id="output" class="bg-gray-50 w-1/2 p-4 flex flex-row flex-wrap">
    </div>

  </div>


  <script>
    const inputEditor = document.getElementById('inputeditor');
    const output = document.getElementById('output');

    function updateOutput() {
      output.innerHTML = inputEditor.value;
    }
    inputEditor.addEventListener('input', updateOutput);
    updateOutput();

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Tab') {
        e.preventDefault();

        const TAB_WIDTH = 4;

        //* Apply 1 space for every tab width
        document.execCommand('insertText', false, ' '.repeat(TAB_WIDTH));
      }
    });
  </script>
</body>

</html>
