<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pines UI - Boilerplate</title>
  <style>
    [x-cloak] {
      display: none
    }

    .fira-code {
      font-family: "Fira Code", monospace;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }
  </style>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
</head>

<body class="flex items-start justify-center flex-col">

  <!-- nav -->
  <section class="w-full px-8 text-gray-700 bg-white h-18" {!! $attributes ?? '' !!}>
    <div class="container flex flex-col flex-wrap items-center justify-between py-5 mx-auto md:flex-row max-w-7xl">
      <div class="relative flex flex-col md:flex-row">
        <a href=""
          class="flex items-center mb-5 font-medium text-gray-900 lg:w-auto lg:items-center lg:justify-center md:mb-0">
          <span class="text-xl font-black leading-none text-gray-900 select-none">HTML<span class="text-indigo-600"
              data-primary="indigo-600">.</span></span>
        </a>
        <nav class="flex flex-wrap items-center mb-5 text-base md:mb-0 md:pl-8 md:ml-8 md:border-l md:border-gray-200">
          <a href="/" class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900">Form</a>
          <a href="#_" class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900">Features</a>
          <a href="#_" class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900">Pricing</a>
          <a href="#_" class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900">Blog</a>
        </nav>
      </div>
    </div>
  </section>

  <!-- main -->
  <div class="flex w-full max-w-full">
    <textarea id="inputeditor" class="bg-gray-800 w-1/2 h-screen text-white p-4 focus:outline-none resize-none fira-code absolute z-10"value={inputText}onChange={handleInputChange} spellcheck="false">
      <!-- start code input -->
        <!-- Form Create User -->
        <form class="border border-neutral-400 p-4 w-1/2" id="form-create-user">
          <h1 class="font-bold">Create User</h1>
              <div class="w-full max-w-xs my-2">
                  <label class="text-neutral-500 text-sm" for="name">Name</label>
                  <input id="name" type="text" placeholder="Name" value="" class="flex w-full h-10 mt-2 px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 ring-offset-background placeholder:text-neutral-500 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400 disabled:cursor-not-allowed disabled:opacity-50" />
              </div>

                <div class="relative">
                  <button type="submit"
                    class="inline-block w-full mt-5 px-5 py-2 text-md font-medium text-center text-white transition duration-200 rounded-md bg-neutral-950 hover:bg-neutral-900 ease" >Submit</button>
                </div>
              </div>
            </div>
          </div>
        </form>

      <!-- end code input -->
    </textarea>

    <!-- highlighting -->
    <pre id="highlighting" aria-hidden="true" class="bg-gray-800 w-1/2 h-screen z-0">
      <code class="language-html" id="highlighting-content"></code>
    </pre>

    <div id="output" class="bg-gray-50 w-1/2 h-screen overflow-auto p-4">

    </div>
  </div>


  <script>
    const inputEditor = document.getElementById('inputeditor');
    let result_element = document.getElementById("highlighting-content");
    const output = document.getElementById('output');

    function updateOutput() {
      output.innerHTML = inputEditor.value;
      result_element.innerText = text;
    }

    // Update on input
    inputEditor.addEventListener('input', updateOutput);

    // Initial update
    updateOutput();
  </script>
</body>

</html>
