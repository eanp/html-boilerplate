<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pines UI - Boilerplate</title>
    <style>
    [x-cloak] {
      display: none
    }

    .fira-code {
      font-family: "Fira Code", monospace;
      font-weight: 400;
      font-style: normal;
      tab-size: 2;
      line-height: 1.5;
      font-size: 12pt;
    }

    #inputeditor {
      overflow: auto;
      white-space: nowrap;
      width: calc(100% - 32px);
      width: 50vw;
      resize: none;
    }
  </style>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet">
  </head>

  <body class="flex items-start justify-center flex-col">

    <!-- nav -->
    <section class="w-full px-8 text-gray-700 bg-white h-18" {!! $attributes ??
      '' !!}>
      <div
        class="container flex flex-col flex-wrap items-center justify-between py-5 mx-auto md:flex-row max-w-7xl">
        <div class="relative flex flex-col md:flex-row">
          <a href
            class="flex items-center mb-5 font-medium text-gray-900 lg:w-auto lg:items-center lg:justify-center md:mb-0">
            <span
              class="text-xl font-black leading-none text-gray-900 select-none">HTML<span
                class="text-indigo-600"
                data-primary="indigo-600">.</span></span>
          </a>
          <nav
            class="flex flex-wrap items-center mb-5 text-base md:mb-0 md:pl-8 md:ml-8 md:border-l md:border-gray-200">
            <a href="/"
              class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900">Form</a>
            <a href="/tablepart.html"
              class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900">Tablepart</a>
            <a href="/playground.html"
              class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900">Playground</a>
          </nav>
        </div>
      </div>
    </section>

    <!-- main -->
    <div class="flex w-full max-w-full p-0">
      <textarea id="inputeditor"
        class="bg-gray-800 h-screen focus:outline-none fira-code w-1/2 caret-slate-50 text-neutral-50"
        wrap="soft"
        value={inputText}onChange={handleInputChange} spellcheck="false">
      <!-- start code input -->

        <!-- table result info -->
        <div class="flex items-center justify-between w-full h-16 px-3 border-t border-neutral-200 border border-neutral-400">

          <div class="flex flex-row">
            <!-- item count -->
            <p class="pl-2 text-sm text-gray-700">Showing <span class="font-medium">
                1
              </span> to <span class="font-medium">
                10
              </span> of <span class="font-medium">
                99
              </span> results
            </p>

            <!-- item per page -->
            <div class="inline-block relative w-16 ml-4">
              <select
                class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-2 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
                name="limit" >
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                  <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                </svg>
              </div>
            </div>
            </div>

            <!-- pagination -->
            <nav>
              <ul class="flex items-center text-sm leading-tight bg-white border divide-x rounded h-9 text-neutral-500 divide-neutral-200 border-neutral-200">

                <li class="h-full">
                  <button type="button" class="relative inline-flex items-center h-full px-3 ml-0 rounded-l group hover:text-neutral-900">
                    <span>Previous</span>
                  </button>
                </li>

                <span>...</span>

                <li class="hidden h-full md:block">

                  <button type="button"class="relative inline-flex items-center h-full px-3 group hover:text-neutral-900" >
                    <span>
                      1
                    </span>
                    <span class="box-content absolute bottom-0 w-0 h-px -mx-px duration-200 ease-out translate-y-px border-transparent bg-neutral-900 group-hover:border-l group-hover:border-r group-hover:border-neutral-900 left-1/2 group-hover:left-0 group-hover:w-full"></span>
                  </button>
                </li>

                <li class="h-full">
                  <button type="button" class="relative inline-flex items-center h-full px-3 rounded-r group hover:text-neutral-900">
                    <span>Next</span>
                    </a>
                </li>
              </ul>
            </nav>

        </div>

      <!-- end code input -->
    </textarea>

      <div id="output" class="bg-gray-50 w-1/2 p-4 flex flex-row flex-wrap">
      </div>

    </div>

    <script>
    const inputEditor = document.getElementById('inputeditor');
    const output = document.getElementById('output');

    function updateOutput() {
      output.innerHTML = inputEditor.value;
    }
    inputEditor.addEventListener('input', updateOutput);
    updateOutput();
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Tab') {
        e.preventDefault();

        const TAB_WIDTH = 4;

        //* Apply 1 space for every tab width
        document.execCommand('insertText', false, ' '.repeat(TAB_WIDTH));
      }
    });
  </script>
  </body>

</html>
