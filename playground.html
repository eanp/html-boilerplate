<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pines UI - Boilerplate</title>
  <style>
    [x-cloak] {
      display: none
    }

    .fira-code {
      font-family: "Fira Code", monospace;
      font-weight: 400;
      font-style: normal;
      tab-size: 2;
      line-height: 1.5;
      font-size: 12pt;
    }

    #inputeditor {
      overflow: auto;
      white-space: nowrap;
      width: calc(100% - 32px);
      width: 50vw;
      resize: none;
    }
  </style>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
</head>

<body class="flex items-start justify-center flex-col">

 <!-- nav -->
 <section class="w-full px-8 text-gray-700 bg-white h-18" {!! $attributes ?? '' !!}>
  <div class="container flex flex-col flex-wrap items-center justify-between py-5 mx-auto md:flex-row max-w-7xl">
    <div class="relative flex flex-col md:flex-row">
      <a href=""
        class="flex items-center mb-5 font-medium text-gray-900 lg:w-auto lg:items-center lg:justify-center md:mb-0">
        <span class="text-xl font-black leading-none text-gray-900 select-none">HTML<span class="text-indigo-600"
            data-primary="indigo-600">.</span></span>
      </a>
      <nav class="flex flex-wrap items-center mb-5 text-base md:mb-0 md:pl-8 md:ml-8 md:border-l md:border-gray-200">
        <a href="/" class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900">Form</a>
        <a href="/playground.html" class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900">Playground</a>
      </nav>
    </div>
  </div>
</section>

  <!-- main -->
  <div class="flex w-full max-w-full p-0">
    <textarea id="inputeditor"
      class="bg-gray-800 h-screen focus:outline-none fira-code w-1/2 caret-slate-50 text-neutral-50" wrap="soft"
      value={inputText}onChange={handleInputChange} spellcheck="false">
      <!-- start code input -->


      <!-- end code input -->
    </textarea>

    <div id="output" class="bg-gray-50 w-1/2 p-4 flex flex-row flex-wrap">
    </div>

  </div>


  <script>
    const inputEditor = document.getElementById('inputeditor');
    const output = document.getElementById('output');

    function updateOutput() {
      output.innerHTML = inputEditor.value;
    }
    inputEditor.addEventListener('input', updateOutput);
    updateOutput();
  </script>
</body>

</html>
